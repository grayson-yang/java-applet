<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Applet</title>
</head>
<body>
<p>
    This is a loan calculator. Enter your input for interest, year,
    and loan amount. Click the "Compute Payment" button, you will
    get the payment information.</p>
<applet
        code="org.example.LoanApplet.class"
        width="300"
        height="150"
        alt="You must have a Java 2-enabled browser to view the applet.">
    <param name="MESSAGE" value="Welcome to Java"/>
    <param name="X" value="20">
    <param name="Y" value="30">
</applet>
</body>
</html>
